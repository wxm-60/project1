    </nav>
    <hr class="my-4">

    <div class="container text-center">
        <h1>Get in touch</h1>
    </div>

    <div class="container my-5">
        <form netlify>
            <div class="form-group">
                <label for="name">Your name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="Phone">Phone number</label>
                <input type="phone" class="form-control" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <input type="location" class="form-control" id="location" name="location">
            </div>
            <div class="form-group">
                <label>How often do you want to hear from us?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="contactMonthly" value="Monthly"
                        checked>
                    <label class="form-check-label" for="contactMonthly">
                        Monthly
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="contactWeekly" value="Weekly">
                    <label class="form-check-label" for="contactWeekly">
                        Weekly
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contactMethod" id="contactNever" value="Never">
                    <label class="form-check-label" for="contactNever">
                        Never
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <hr class="my-4">
